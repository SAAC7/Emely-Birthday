        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>

    <header>
        <span>
            <p id="timer">00:00:00</p>
        </span>
        <h1>Emely Ramos</h1>
        <span>Ubicación</span>
    </header>

    <main>
        <section>
            <div class="card">
                <picture>
                    <img src="images/arbol1.png" alt="Árbol dorado decorativo" />
                </picture>
                <div class="text">
                    <h1>Mis</h1>
                    <h1 class="age18">18</h1>

            </div>


        </section>
        <section>
            <div class="card">
                <h1>Lugar</h1>
                <div class="map-wrap">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241.0388972704697!2d-91.51540018210652!3d14.846438117740856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x858ea2aea7100001%3A0x564a9b005aa21c49!2sLa%20Iglesia%20de%20Jesucristo%20de%20los%20Santos%20de%20los%20%C3%9Altimos%20D%C3%ADas!5e0!3m2!1ses-419!2sgt!4v1763887243050!5m2!1ses-419!2sgt"

            </div>

            <div class="card">
                <h1>Fecha y hora</h1>
                <p>20 de Diciembre de 2025</p>
                <p>5:00 PM</p>
            </div>
        </section>

        <section>
            <div class="card">
                <h1>Querida Familia</h1>
                <p>Arana Ramos</p>
                <p>2 Personas</p>
                <p>Esperamos contar con su asistencia</p>
                <button type="button">Confirmar</button>
            </div>
        </section>
